name: Continuous Integration

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: 👮 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back biome ci

  test-unit:
    name: 🏭 Test unitaire
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back test:unit

  test-int:
    name: 🏭 Test integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back test int --coverage
      - uses: kefasjw/lcov-pull-request-report@v1
        with:
          lcov-file: back/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          all-files-minimum-coverage: 95
          changed-files-minimum-coverage: 95

