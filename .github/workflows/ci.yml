name: Continuous Integration

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ğŸ‘® Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'
      - run: bun install --cwd back
      - run: bun --cwd back biome ci

  test-unit:
    name: ğŸ‡ Test Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'
      - run: bun install --production --cwd back
      - run: bun --cwd back test:unit

  test-int:
    name: ğŸ¢ Test Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'
      - run: bun install --production --cwd back
      - run: bun --cwd back test:int


  test-feat:
    name: ğŸŒ Test Feature
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'
      - run: bun install --production --cwd back
      - name: ğŸš€ Firebase emulators
        uses: w9jds/firebase-action@v13.29.2
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          PROJECT_ID: ${{ inputs.PROJECT_ID }}
        with:
          args: emulators:exec --only firestore 'bun test --cwd back feat'

