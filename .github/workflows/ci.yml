name: Continuous Integration

on:
  pull_request:

jobs:
  lint:
    name: 👮 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back biome ci

  test-unit:
    name: 🏭 Test unitaire
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back test:unit --coverage
      - name: 📦 Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-unit
          path: back/coverage/lcov.info

  test-int:
    name: 🏭 Test integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back test:int --coverage
      - name: 📦 Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-int
          path: back/coverage/lcov.info

