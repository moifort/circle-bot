name: Continuous Integration

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ğŸ‘® Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - run: bun install --cwd back
      - run: bun --cwd back biome ci

  test-unit:
    name: ğŸ‡ Test Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - run: bun install --production --cwd back
      - run: bun --cwd back test:unit

  test-int:
    name: ğŸ¢ Test Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - run: bun install --production --cwd back
      - run: bun --cwd back test:int


  test-feat:
    name: ğŸŒ Test Feature
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOOLS: true
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - run: bun install --production --cwd back
      - run: bun --cwd back test:feat


