name: Continuous Integration

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: 👮 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun --cwd back biome ci

  test:
    name: 🏭 Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
      - run: bun install --cwd back
      - run: bun test --cwd back --coverage
      - name: ✅ Code coverage comment
        uses: kefasjw/lcov-pull-request-report@v1
        with:
          lcov-file: back/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}



