name: ğŸš€ deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: â˜ï¸ Firebase
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOOLS: true
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¤Œ Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - name: ğŸ”“ Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.3.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
      - run: bun install --cwd back
      - run: bun --cwd back tsc
      - name: ğŸš€ Deploy to Firebase
        uses: w9jds/firebase-action@v13.31.1
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        with:
          args: deploy --force
