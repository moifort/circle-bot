name: 🚀 deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ☁️ Firebase
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOOLS: true
    steps:
      - uses: actions/checkout@v4
      - name: 🤌 Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.2'
      - run: bun install --cwd back
      - run: bun --cwd back tsc
      - run: firebase --token ${{ secrets.FIREBASE_TOKEN }} deploy --force --only functions,firestore
